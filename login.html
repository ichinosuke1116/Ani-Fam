<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Ani-Fam-login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="login-modal-wrapper" >
      <div class="login-modal">
        <div id="login-form">
          <h2>Ani-Famの仲間に会いに行こう</h2>
          <p>以下に、登録したメールアドレスとパスワードを入力してください</p>
          <form action="#">
            <input class="form-control" type="text" placeholder="メールアドレス">
            <input class="form-control" type="password" placeholder="パスワード">
            <div id="submit-btn">ログイン</div>
            <p>
              アカウントをお持ちではないですか？
              <a href="index.html" class="signup-show">新規登録</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="main.js"></script>
  </body>
